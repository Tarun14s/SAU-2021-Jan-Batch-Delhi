<form #editForm="ngForm" (ngSubmit)="onSubmit(editForm.value)">
    <label for="name">Employee Name</label>
    <input type="text" name="name" ngModel> <br><br>
    <label for="id">Employee ID</label>
    <input type="text" name="id" ngModel> <br><br>
    <label for="age">Employee Age</label>
    <input type="text" name="age" ngModel> <br><br>
    <label for="dob">Employee DOB</label>
    <input type="date" name="dob" ngModel> <br><br>
    <button type="submit">Submit</button>
  </form>
